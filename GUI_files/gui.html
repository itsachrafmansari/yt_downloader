<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>YouTube Videos Downloader</title>
        <link rel="stylesheet" href="css.css">
        <script type="text/javascript" src="/eel.js"></script>
        <script type="text/javascript" src="js.js"></script>
    </head>

    <body>
        <div id="form_layout">
            <div id="form_title">YouTube Downloader</div>
            <div id="enterLink">Enter the video/playlist url below :</div>
            <form>
                <input id="url" type="url" value="" />
                <div id="video">
                    <div id="thumbnail">
                    </div>
                    <div id="info">
                        <table>
                            <tr>
                                <th id="video_title">This is a video title test from youtube it a little bit ...</th>
                            </tr>
                            <tr>
                                <th id="video_duration">10min 22s</th>
                            </tr>
                            <tr>
                                <th id="video_views">3435353 views</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <select id="resolutions">
                    <option id="reso" >Resolutions</option>
                    <option value="144" >144p</option>
                    <option value="240" >240p</option>
                    <option value="360" >360p</option>
                    <option value="480" >480p</option>
                    <option value="720" >720p</option>
                    <option value="1080" >1080p</option>
                    <option value="1440" >2K</option>
                    <option value="2160" >4K</option>
                </select>
                <button id="button" type="submit" value="download" onclick="geturl()">Load it !</button>
            </form>
        </div>
    </body>
</html>
